<!DOCTYPE html>
<html>
<head>
	<title>All about tables in HTML</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>

	<div>
		<table>
			<tr>
				<td>Red</td>
				<td>Orange</td>
			</tr>	
			<tr>
				<td>Yellow</td>
				<td>Green</td>
			</tr>		
		</table>
	</div>

	<div style="height: 10px"></div>

	<div>
		<table>
			<thead>
				<tr> <!-- tr = table row -->
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Rusty</td>
					<td>2</td>
				</tr>	
				<tr>
					<td>Rex</td>
					<td>10</td>
				</tr>	
			</tbody>
		</table>	
	</div>
</body>
</html>
